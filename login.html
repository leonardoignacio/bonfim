<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script src="./js/components.js"></script>


    <title>Bomfim</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" role="navigation">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/bonfim.png" alt="Logomarca da empresa"
                            class="logoImg d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuColapse"
                        aria-controls="menuColapse" aria-expanded="true" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menuColapse">
                        <ul id="listaMenu" class="navbar-nav me-auto mb-2 mb-lg-0">
                            <script>
                                let itensMenu = [
                                    { label: 'Home', link: `index.html` },
                                    { label: 'História', link: `./index.html#historia` },
                                    { label: 'Produtos', link: `./index.html#produtos` },
                                    { label: 'Contato', link: `./index.html#contato` }
                                ]
                                let menu = new Menu('listaMenu', itensMenu);
                                menu.render();
                            </script>
                        </ul>
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login<img src="img/iconLogin.svg"
                                        class="px-2 img-fluid"></img></a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </div>
            </nav>
        </header>
        <!--Carousel-->
    </div>

    <main>
        <div class="container login">
            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <div class="card shadow rounded">
                        <div class="text-center">
                            <img src="img/bonfim.png" class="logoImg align-text-top" alt="...">
                        </div>
                        <div class="card-body navddg">
                            <div class="form-floating mb-2">
                                <input type="email" class="form-control" id="floatingInput" placeholder="Login">
                                <label for="floatingInput">Login</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <a href="#" class="w-100 py-2 mt-3 mb-1 btn btn-lg btn-primary">Faça login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
